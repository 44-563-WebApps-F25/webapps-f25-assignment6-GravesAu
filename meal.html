<!DOCTYPE html>
<html>
<head>
    <title>August plans a meal</title>
</head>
<body>

<h2>August plans a meal</h2>

<form>
    <input type="checkbox" id="serveSalad" value="True">
    <label for="serveSalad">Serve salad</label><br><br>

    <input type="checkbox" id="makeStew" value="True">
    <label for="makeStew">Make stew</label><br><br>

    <input type="checkbox" id="chocolateDessert" value="False">
    <label for="chocolateDessert">Chocolate for dessert</label><br><br>

    <input type="button" value="Meal Choices" onclick="choices()">
</form>

<p id="result">Your meal plan will appear here.</p>

<script>
   
    let my_meal = {};

    function choices() {
       
        my_meal = {};

        // set checkboxes
        my_meal.salad = document.getElementById("serveSalad").checked;
        my_meal.stew = document.getElementById("makeStew").checked;
        my_meal.chocolate = document.getElementById("chocolateDessert").checked;

        // display results
        document.getElementById("result").innerHTML = JSON.stringify(my_meal);
    }
</script>

</body>
</html>
