<!DOCTYPE html>
<html>
<head>
    <title>August plans a meal</title>
</head>
<body>

<h2>August plans a meal</h2>

<form>
    <input type="checkbox" id="serveSalad" value="True">
    <label for="serveSalad">Serve salad</label><br><br>

    <input type="checkbox" id="makeStew" value="True">
    <label for="makeStew">Make stew</label><br><br>

    <input type="checkbox" id="chocolateDessert" value="False">
    <label for="chocolateDessert">Chocolate for dessert</label><br><br>

    <input type="button" value="Meal Choices" onclick="choices()">
</form>
<form>
    <label for="drinkInput">Enter drink: </label>
    <input type="text" id="drinkInput" value="Wine"><br><br>

    <label for="starterInput">Enter starter: </label>
    <input type="text" id="starterInput"><br><br>

    <input type="button" value="Update the meal" onclick="updateMeal()">
</form>

<p id="mealResult">Your meal plan will appear here.</p>

<script>

let my_meal = {};


function choices() {
    console.log("Getting checkbox values");


    my_meal = {};

    
    my_meal.salad = document.getElementById("serveSalad").checked;
    my_meal.stew = document.getElementById("makeStew").checked;
    my_meal.chocolate = document.getElementById("chocolateDessert").checked;

    // display results
    let out = document.getElementById("mealResult");
    out.innerHTML = JSON.stringify(my_meal);
}

function updateMeal() {
    console.log("Updating meal with text input values");

    // get text inputs
    let drink = document.getElementById("drinkInput").value;
    let starter = document.getElementById("starterInput").value;

   
    my_meal["drink"] = drink;
    my_meal["starter"] = starter;

    // display results
    let out = document.getElementById("mealResult");
    out.innerHTML = JSON.stringify(my_meal);
}
</script>
</body>
</html>
