<!DOCTYPE html>
<html>
<head>
  <title>Cartoon Game</title>
</head>    
<body>
  <h1>Cartoon game by August</h1>
  <h2>Guess the Toon</h2>

  <form>
   <!-- boxes -->
    <label for="secret">Thatâ€™s all folks</label>
    <input type="password" id="secret" value="Porky Pig"><br><br>


    <label for="guess">Guess the toon</label>
    <input type="text" id="guess"><br><br>


    <input type="button" value="Check the guess" onclick="checkToon()">
  </form>

<!-- Counter -->
  <p id="result">Darn: 0 | Yahoo: 0</p>
<!-- function 1 guess -->
  <script>
    
    let darn = 0;
    let yahoo = 0;

    function checkToon() {
     
      const secret = document.getElementById("secret").value;
      const guess = document.getElementById("guess").value;

      if (secret === guess) {
        yahoo++;
        alert("You got it");
      } else {
        darn++;
        alert("Missed me");
      }

    
      document.getElementById("result").innerHTML = 
        "Darn: " + darn + " | Yahoo: " + yahoo;
    }
  </script>
<h2>Plant Gallery</h2>

<div id="container">
  <img id="plantPic" src="Geranium.jpg" width="150" height="150" onclick="updatePic()">
</div>

<!-- function 2 plant pic -->
<script>

  let usePic = 1;

  function updatePic() {
    const img = document.getElementById("plantPic");

    switch (usePic) {
      case 1:
        img.src = "sunflower.jpg";
        usePic = 2;
        break;
      case 2:
        img.src = "Violet.jpg";
        usePic = 3;
        break;
      case 3:
        img.src = "Geranium.jpg";
        usePic = 1;
        break;
    }
  }
</script>

</body>
</html>
